<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emoji-helper</title>
    <link href="https://fonts.googleapis.com/css?family=Khand|Nunito+Sans|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <script src="script.js" async></script>
    <script src="copy-to-clipboard.js" async></script>

</head>
<body>
    <header>
        <div class="header-text">
            <h1>Find your Emoji</h1>
        </div>
        
        
        
    </header>
    <main>
        <div class="container">
            <div class="description">
                <h2>Search for an emoji, or select by categories</h2>
            </div>
            
            <div class="search-div wrapping">
                <input type="text" id="write-emoji" placeholder="Search for an emoji">
                <select name="categories" id="categories">
                    <option value="select">--Select Category--</option>
                </select>
            </div>
            <div class="emojis">
                <h3>Click on emoji to copy</h2>
                <ul id="list-of-emojis"></ul>
            </div>
            <div class="favourite-emojis">
                <h3>Favourite emojis</h2>
                <ul id="list-of-fav-emojis"></ul>
            </div>
        </div>
    </main>
    
    
    
    
</body>
</html>
